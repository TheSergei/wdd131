<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="form">
    <meta name="author" content="sergio quintanilla">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
        <fieldset>
            <legend>Product Review</legend>
            <select name="ProductName" id="pName" required>
                <option value="" disabled selected>please select</option>
            </select>
            <div class="radio">Overall Rating</div>
            <label class="radio-label"><input type="radio" name="rating" value="one">☆</label>
            <label class="radio-label"><input type="radio" name="rating" value="two">☆☆</label>
            <label class="radio-label"><input type="radio" name="rating" value="three">☆☆☆</label>
            <label class="radio-label"><input type="radio" name="rating" value="four">☆☆☆☆</label>
            <label class="radio-label"><input type="radio" name="rating" value="five">☆☆☆☆☆</label>

            <div>Date of Installation</div>
            <input type="date" name="installation">

            <div>Which features did you find useful in the product? <br> (Check all that apply)</div>
            <label class="checkbox-label"><input type="checkbox" name="design" value="">Design</label>
            <label class="checkbox-label"><input type="checkbox" name="durability" value="">Durability</label>
            <label class="checkbox-label"><input type="checkbox" name="ease of use" value="">Ease of use</label>
            <label class="checkbox-label"><input type="checkbox" name="performance" value="">Performance</label>

            <div>Written Review</div>
            <label><textarea name="write" id="written"></textarea></label>
            <br>
            <input type="submit" value="finish review" id="button" >
        </fieldset>
    </form>
    <footer>
        <p>© <span id="currentyear"></span> Sergio USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
